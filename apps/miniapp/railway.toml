[build]
builder = "NIXPACKS"
watchPatterns = ["apps/miniapp/**","packages/**","pnpm-lock.yaml","pnpm-workspace.yaml"]
buildCommand = "corepack enable && corepack prepare pnpm@latest --activate && pnpm build"

[deploy]
startCommand = "corepack enable && corepack prepare pnpm@latest --activate && pnpm start"
healthcheckPath = "/"
restartPolicyType = "always"

[environments.production.variables]
NODE_ENV = "production"
VITE_API_BASE_URL = "https://api-production.up.railway.app"
